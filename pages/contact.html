    <!-- Set up the main content of the contact page contact form-->
    <main class="main-contact">

        <div class="message-zone">
            <h2 class="headline"> Contact me!</h2>
            <p>Is there a website you dream of creating?
                To make it happen, feel free to contact me.</p>
             <!-- Contact form component-->
            <form action="/" method="get" class="contact-form">
                <ul role="list">
                    <li><input type="text" name="name" id="" placeholder="Name"></li>
                    <li><input type="email" name="email" id="" placeholder="Email"></li>
                    <li><input type="text" name="subject" id="" placeholder="Subject"></li>
                    <li><input type="text" name="message" id="message" placeholder="Message"></li>
                    <li> <input type="button" value= "Send" ></li>               
                </ul>
            </form>
         </div>
        <figure class="'loc-img">
            <img class="location" src="../img/location-img.png" alt="location">  
        </figure>
    </main>
